name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

# Single source of truth for tool versions
env:
  GO_VERSION: '1.24.11'
  GOLANGCI_LINT_VERSION: 'v2.5.0'

jobs:
  dis-migration-service-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

  dis-migration-service-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install dis-vulncheck
        run: go install github.com/ONSdigital/dis-vulncheck@latest
      - name: Run dis-vulncheck
        run: make audit

  dis-migration-service-build:
    needs: dis-migration-service-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Go build test
        run: make build

  dis-migration-service-unit:
    needs: dis-migration-service-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Go unit tests
        run: make test

  dis-migration-service-component:
    needs: dis-migration-service-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Go component tests
        run: make test-component

  dis-migration-service-lint:
    needs: dis-migration-service-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Go lint checks
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}

  dis-migration-service-validate-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run specification validation
        uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: 'lint swagger.yaml'
